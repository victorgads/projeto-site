  <link rel="stylesheet" href="cadastro.css" />

<body>
  <!--HEADER-->
  <header>
    <div class="container">
      <img src="./assets/img/bandeira.jpg" alt="" width="8%">
      <div class="navegacao">
        <ul>
          <li><a href="inicio.html">Home</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><a href="login.html">Login</a></li>
          <style type="text/css">
            a:link {
              color: #3166b5;
              text-decoration: none;
            }

            a:visited {
              color: #3166b5;
              ;
              text-decoration: none;
            }

            a:hover {
              color: #ffffff;
              text-decoration: none;
            }

            a:active {
              color: #0400ff;
              text-decoration: underline;
            }
          </style>
        </ul>
      </div>
    </div>
  </header>
  <!--CONTEÚDO DA PÁGINA-->
  <main>
    <section class="banner">
      <div class="container">
        <div class="caixa-formulario">
          <h2>Bem-Vindo !</h2>
          <div class="campo">
            <label for="nome">Nome</label>
            <input type="Nome" name="Nome" id="nome" placeholder="Nome" />
          </div>
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="email@email.com" />
          </div>
          <div class="campo">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="*******" />
          </div>
          <div class="campo">
            <label for="senhaConfirmar">Confirmação da Senha</label>
            <input type="password" name="senha" id="senhaConfirmar" placeholder="*******" />
          </div>
          <button>Enviar</button>
        </div>
        <div class="banner imgFundo">
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
          <div id="div_aguardar" class="divAguardar">
            <img src="./assets/img/fita.webp" id="loading-gif">
          </div>

          <div id="div_erros_login">
          </div>
        </div>
    </section>
  </main>
  <!--RODAPÉ/FOOTER-->
  <footer>
    <div class="container">
      <p>Recife - Pernabuco - Victor Gabriel - SPTech &copy; 2022</p>
    </div>
  </footer>
</body>

</html>
<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome.value;
    var emailVar = email.value;
    var senhaVar = senha.value;
    var senhaConfirmarVar = senhaConfirmar.value;
    
    if (nomeVar == "" || emailVar == "" || senhaVar == "" || senhaConfirmarVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
       
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        cardErro.style.display = "block";

        mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

        setTimeout(() => {
          window.location = "login.html";
        }, "2000")

        limparFormulario();
        finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      finalizarAguardar();
    });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }
</script>
